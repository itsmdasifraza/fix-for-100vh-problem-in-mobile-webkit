<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
	<style>
    body{
	    margin: 0;
	    padding : 0;
     
    }
		html{
		 height: 100vh; /* Fallback for browsers that do not support Custom Properties */
  height: calc(var(--vh, 1vh) * 100);
		 background-color : red;
		    overflow-y: scroll !important;
	}
	.main{
/* 		 height: 100vh; Fallback for browsers that do not support Custom Properties */
/*   height: calc(var(--vh, 1vh) * 100); */
/* 		 background-color : red; */
/* 		    overflow-y: scroll !important; */
	}</style>
  <body>
	  <script>
	 // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
let vh = window.innerHeight * 0.01;
// Then we set the value in the --vh custom property to the root of the document
document.documentElement.style.setProperty('--vh', `${vh}px`);
	  </script>
  <div class="main">
  <h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1><h1 style="margin-top: 0;">Hello World</h1>
  </div>
  
	
  </body>
</html>
